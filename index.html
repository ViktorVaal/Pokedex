<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/color.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="icon" type="image/x-icon" href="./assets/logos/pokeball_1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pokedex</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/overlayTemplate.js"></script>
    <script defer src="./scripts/script.js" defer></script>
    <script src="./scripts/overlay.js"></script>
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/filterTemplate.js"></script>
</head>
<body id="body" onload="init()">
    <div id="loader"><img src="./assets/img/pokemon-loading-spinner.png" alt=""></div>

    <div onclick="closeOverlay()" class="overlay-container d-none" id="overlayContainer">
        <div id="overlayPokemonCard" class="overlay-pokemon-card">
            <div id="overlayShortInfo">

            </div>
            <div class="pokemon-infos">
                <nav class="infos-navbar">
                    <span onclick="moveInfoNavbar(0)" id="about" class="info active">About</span>
                    <span onclick="moveInfoNavbar(1)" id="baseStats" class="info">Base Stats</span>
                    <span onclick="moveInfoNavbar(2)" id="evolution" class="info">Evolution</span>
                    <span onclick="moveInfoNavbar(3)" id="moves" class="info">Moves</span>
                </nav>
                <div class="hl"></div>
                <div class="info-container" id="aboutInfo"></div>
                <div class="info-container d-none" id="baseStatInfo">
                    <table id="baseStatsTable" class="base-stats-table">
                    </table>
                </div>
                <div class="info-container d-none" id="evolutionInfo">
                    <div id="firstEvolution" class="evoChain"></div>
                    <div id="secondEvolution" class="evoChain"></div>
                    <div id="thirdEvolution" class="evoChain"></div>
                </div>
                <div class="info-container d-none" id="movesInfo"></div>
            </div>

        </div>
    </div>
    <header>
        <div class="max-width">
            <a href="./index.html"><img src="./assets/logos/pokeball_1.png" alt="">
                <h3>Pokedex</h3>
            </a>
            <div>
                <form class="input-group" onsubmit="filterPokemon(event)">
                    <input required id="filterInput" type="text" class="form-control" minlength="3" placeholder="Enter Pokemon"
                        aria-label="Enter Pokemon" aria-describedby="button-addon2">
                    <button class="btn"><img src="./assets/img/search.png" alt=""></button>
                </form>
            </div>
        </div>
    </header>

    <div id="content"></div>

    <button onclick="loadMorePokemon()" id="loadMoreBtn" class="load-container">
        <img src="./assets/img/double_arrow_down.png" alt="">
        <span>mehr laden</span>
    </button>

</body>

</html>
